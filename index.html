        // Data Management Hook
        const useLocalStorage = (key, defaultValue) => {
            const [value, setValue] = useState(() => {
                try {
                    const item = localStorage.getItem(key);
                    return item ? JSON.parse(item) : defaultValue;
                } catch (error) {
                    console.error(`Error loading ${key} from localStorage:`, error);
                    return defaultValue;
                }
            });

            const setStoredValue = (newValue) => {
                try {
                    setValue(newValue);
                    localStorage.setItem(key, JSON.stringify(newValue));
                } catch (error) {
                    console.error(`Error saving ${key} to localStorage:`, error);
                }
            };

            return [value, setStoredValue];

            const [newWorker, setNewWorker] = useState({

            // Constants
            const locations = ['Main apartment', 'Kitchen', 'Bathroom', 'Living room', 'Bedroom', 'Entryway', 'Office', 'Garage'];

            const categories = ['cleaning', 'maintenance', 'delivery', 'assembly', 'organization', 'other'];

            // Helper functions (defined before they're used)
            const getMonthlyTrend = (activities) => {
                const months = {};
                activities.forEach(activity => {
                    const month = activity.date.substring(0, 7); // YYYY-MM
                    if (!months[month]) months[month] = { earnings: 0, hours: 0 };
                    months[month].earnings += activity.amount || 0;
                    months[month].hours += activity.duration || 0;
                });
                return Object.entries(months).map(([month, data]) => ({ month, ...data })).slice(-6);
            };

            const getCategoryBreakdown = (activities) => {
                const breakdown = {};
                activities.forEach(activity => {
                    const cat = activity.category || 'other';
                    if (!breakdown[cat]) breakdown[cat] = { count: 0, earnings: 0 };
                    breakdown[cat].count++;
                    breakdown[cat].earnings += activity.amount || 0;
                });
                return Object.entries(breakdown).map(([category, data]) => ({ category, ...data }));
            };

            // Computed values
            const activeWorkers = workers.filter(w => w.isActive);
            
            const filteredActivities = useMemo(() => {
                return activities.filter(activity => {
                    const matchesSearch = !searchTerm || 
                        activity.title.toLowerCase().includes(searchTerm.toLowerCase()) ||
                        activity.description.toLowerCase().includes(searchTerm.toLowerCase()) ||
                        workers.find(w => w.id === activity.workerId)?.name.toLowerCase().includes(searchTerm.toLowerCase());
                    
                    const matchesStatus = statusFilter === 'all' || activity.status === statusFilter;
                    const matchesWorker = selectedWorker === 'all' || activity.workerId === parseInt(selectedWorker);
                    
                    const matchesDate = (() => {
                        if (dateFilter === 'all') return true;
                        const activityDate = new Date(activity.date);
                        const now = new Date();
                        
                        switch (dateFilter) {
                            case 'today':
                                return activityDate.toDateString() === now.toDateString();
                            case 'week':
                                const weekAgo = new Date(now.getTime() - 7 * 24 * 60 * 60 * 1000);
                                return activityDate >= weekAgo;
                            case 'month':
                                const monthAgo = new Date(now.getTime() - 30 * 24 * 60 * 60 * 1000);
                                return activityDate >= monthAgo;
                            default:
                                return true;
                        }
                    })();
                    
                    return matchesSearch && matchesStatus && matchesWorker && matchesDate;
                });
            }, [activities, searchTerm, statusFilter, selectedWorker, dateFilter, workers]);

            const analytics = useMemo(() => {
                const totalEarnings = activities.reduce((sum, a) => sum + (a.amount || 0), 0);
                const paidEarnings = activities.filter(a => a.status === 'paid').reduce((sum, a) => sum + (a.amount || 0), 0);
                const pendingEarnings = activities.filter(a => a.status === 'pending').reduce((sum, a) => sum + (a.amount || 0), 0);
                const totalHours = activities.reduce((sum, a) => sum + (a.duration || 0), 0);
                
                const workerStats = workers.map(worker => {
                    const workerActivities = activities.filter(a => a.workerId === worker.id);
                    const earnings = workerActivities.reduce((sum, a) => sum + (a.amount || 0), 0);
                    const hours = workerActivities.reduce((sum, a) => sum + (a.duration || 0), 0);
                    const avgRating = workerActivities.length > 0 
                        ? workerActivities.reduce((sum, a) => sum + (a.quality || 5), 0) / workerActivities.length 
                        : 5;
                    
                    return { ...worker, totalEarnings: earnings, totalHours: hours, rating: avgRating };
                });

                return {
                    totalEarnings,
                    paidEarnings,
                    pendingEarnings,
                    totalHours,
                    averageHourlyRate: totalHours > 0 ? totalEarnings / totalHours : 0,
                    workerStats,
                    monthlyTrend: getMonthlyTrend(activities),
                    categoryBreakdown: getCategoryBreakdown(activities)

                                        className="flex-1 gradient-bg text-white px-6 py-4 rounded-2xl font-bold hover:shadow-lg transition-all disabled:opacity-50 disabled:cursor-not-allowed"
                                    >
                                        Add Session
                                    </button>
                                    <button
                                        onClick={() => setQuickAction(null)}
                                        className="flex-1 bg-gradient-to-r from-gray-100 to-gray-200 text-gray-700 px-6 py-4 rounded-2xl font-bold hover:from-gray-200 hover:to-gray-300 transition-all"
                                    >
                                        Cancel
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Add Worker Modal */}
                    {quickAction === 'worker' && (
                        <div className="fixed inset-0 bg-black/30 backdrop-blur-sm flex items-center justify-center p-4 z-50">
                            <div className="bg-white rounded-3xl p-8 w-full max-w-lg card-shadow-lg">
                                <h3 className="text-2xl font-bold text-gray-900 mb-8 flex items-center gap-3">
                                    <User className="w-6 h-6 text-blue-600" />
                                    Add New Worker
                                </h3>
                                
                                <div className="space-y-6">
                                    <div>
                                        <label className="block text-sm font-semibold text-gray-700 mb-3">Full Name *</label>
                                        <input
                                            type="text"
                                            placeholder="e.g., Sarah Johnson"
                                            value={newWorker.name}
                                            onChange={(e) => setNewWorker({...newWorker, name: e.target.value})}
                                            className="w-full px-4 py-3 border border-gray-200 rounded-2xl focus:outline-none focus:ring-2 focus:ring-indigo-500 bg-white"
                                        />
                                    </div>

                                    <div>
                                        <label className="block text-sm font-semibold text-gray-700 mb-3">Phone Number *</label>
                                        <input
                                            type="tel"
                                            placeholder="(555) 123-4567"
                                            value={newWorker.phone}
                                            onChange={(e) => setNewWorker({...newWorker, phone: e.target.value})}
                                            className="w-full px-4 py-3 border border-gray-200 rounded-2xl focus:outline-none focus:ring-2 focus:ring-indigo-500 bg-white"
                                        />
                                    </div>

                                    <div>
                                        <label className="block text-sm font-semibold text-gray-700 mb-3">Email</label>
                                        <input
                                            type="email"
                                            placeholder="sarah@example.com"
                                            value={newWorker.email}
                                            onChange={(e) => setNewWorker({...newWorker, email: e.target.value})}
                                            className="w-full px-4 py-3 border border-gray-200 rounded-2xl focus:outline-none focus:ring-2 focus:ring-indigo-500 bg-white"
                                        />
                                    </div>

                                    <div>
                                        <label className="block text-sm font-semibold text-gray-700 mb-3">Default Rate ($/hr)</label>
                                        <input
                                            type="number"
                                            placeholder="20"
                                            value={newWorker.defaultRate}
                                            onChange={(e) => setNewWorker({...newWorker, defaultRate: e.target.value})}
                                            className="w-full px-4 py-3 border border-gray-200 rounded-2xl focus:outline-none focus:ring-2 focus:ring-indigo-500 bg-white"
                                        />
                                    </div>

                                    <div>
                                        <label className="block text-sm font-semibold text-gray-700 mb-3">Skills (comma-separated)</label>
                                        <input
                                            type="text"
                                            placeholder="Cleaning, Organization, Maintenance"
                                            value={newWorker.skills}
                                            onChange={(e) => setNewWorker({...newWorker, skills: e.target.value})}
                                            className="w-full px-4 py-3 border border-gray-200 rounded-2xl focus:outline-none focus:ring-2 focus:ring-indigo-500 bg-white"
                                        />
                                    </div>

                                    <div>
                                        <label className="block text-sm font-semibold text-gray-700 mb-3">Notes</label>
                                        <textarea
                                            placeholder="Any additional notes about this worker..."
                                            value={newWorker.notes}
                                            onChange={(e) => setNewWorker({...newWorker, notes: e.target.value})}
                                            className="w-full px-4 py-3 border border-gray-200 rounded-2xl focus:outline-none focus:ring-2 focus:ring-indigo-500 h-24 resize-none bg-white"
                                        />
                                    </div>
                                </div>

                                <div className="flex gap-4 mt-8">
                                    <button
                                        onClick={addWorker}
                                        disabled={!newWorker.name || !newWorker.phone}
                                        className="flex-1 bg-gradient-to-r from-blue-500 to-indigo-600 text-white px-6 py-4 rounded-2xl font-bold hover:shadow-lg transition-all disabled:opacity-50 disabled:cursor-not-allowed"
                                    >
                                        Add Worker
                                    </button>
                                    <button
                                        onClick={() => setQuickAction(null)}
                                        className="flex-1 bg-gradient-to-r from-gray-100 to-gray-200 text-gray-700 px-6 py-4 rounded-2xl font-bold hover:from-gray-200 hover:to-gray-300 transition-all"
                                    >
                                        Cancel
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Confirmation Dialog */}
                    {confirmDelete && (
                        <div className="fixed inset-0 bg-black/30 backdrop-blur-sm flex items-center justify-center p-4 z-50">
                            <div className="bg-white rounded-3xl p-8 w-full max-w-md card-shadow-lg">
                                <div className="text-center">
                                    <div className="w-16 h-16 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-6">
                                        <AlertCircle className="w-8 h-8 text-red-600" />
                                    </div>
                                    <h3 className="text-xl font-bold text-gray-900 mb-4">
                                        Delete {confirmDelete.type === 'worker' ? 'Worker' : 'Activity'}?
                                    </h3>
                                    <p className="text-gray-600 mb-8">
                                        Are you sure you want to delete <strong>{confirmDelete.name}</strong>? 
                                        {confirmDelete.type === 'worker' && ' This will remove them from your team.'}
                                        {confirmDelete.type === 'activity' && ' This action cannot be undone.'}
                                    </p>
                                    <div className="flex gap-4">
                                        <button
                                            onClick={() => {
                                                if (confirmDelete.type === 'worker') {
                                                    deleteWorker(confirmDelete.id);
                                                } else {
                                                    deleteActivity(confirmDelete.id);
                                                }
                                            }}
                                            className="flex-1 bg-gradient-to-r from-red-500 to-red-600 text-white px-6 py-3 rounded-2xl font-bold hover:shadow-lg transition-all"
                                        >
                                            Delete
                                        </button>
                                        <button
                                            onClick={() => setConfirmDelete(null)}
                                            className="flex-1 bg-gradient-to-r from-gray-100 to-gray-200 text-gray-700 px-6 py-3 rounded-2xl font-bold hover:from-gray-200 hover:to-gray-300 transition-all"
                                        >
                                            Cancel
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<ProfessionalPaymentSystem />);
    </script>
</body>
</html>
