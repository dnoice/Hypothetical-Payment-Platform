<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ServicePro-Management Enhanced</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .card-shadow {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .card-shadow-lg {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        @media print {
            body { background: white !important; }
            .no-print { display: none !important; }
            .print-break { page-break-after: always; }
        }
        @media (max-width: 768px) {
            .mobile-stack { flex-direction: column !important; }
            .mobile-full { width: 100% !important; }
            .mobile-text-sm { font-size: 14px !important; }
        }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .service-badge { background: linear-gradient(45deg, #f093fb 0%, #f5576c 100%); }
        .maintenance-badge { background: linear-gradient(45deg, #4facfe 0%, #00f2fe 100%); }
        .delivery-badge { background: linear-gradient(45deg, #43e97b 0%, #38f9d7 100%); }
        .assembly-badge { background: linear-gradient(45deg, #fa709a 0%, #fee140 100%); }
        .organization-badge { background: linear-gradient(45deg, #a8edea 0%, #fed6e3 100%); }
        .webdev-badge { background: linear-gradient(45deg, #667eea 0%, #764ba2 100%); }
        .other-badge { background: linear-gradient(45deg, #d299c2 0%, #fef9d7 100%); }
        .notification {
            animation: slideInRight 0.3s ease-out;
        }
        @keyframes slideInRight {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        .error-input {
            border-color: #ef4444 !important;
            box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.1) !important;
        }
        .success-input {
            border-color: #10b981 !important;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1) !important;
        }
        .tooltip {
            position: relative;
        }
        .tooltip .tooltip-text {
            visibility: hidden;
            width: 200px;
            background-color: #1f2937;
            color: white;
            text-align: center;
            border-radius: 8px;
            padding: 8px;
            position: absolute;
            z-index: 1000;
            bottom: 125%;
            left: 50%;
            margin-left: -100px;
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 12px;
        }
        .tooltip:hover .tooltip-text {
            visibility: visible;
            opacity: 1;
        }
        .loading-spinner {
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .focus-visible:focus {
            outline: 2px solid #4f46e5;
            outline-offset: 2px;
        }
        .currency::before {
            content: '$';
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo, useEffect, useRef, useCallback, memo } = React;
        
        // Constants and Configuration
        const APP_CONFIG = {
            VERSION: '2.1.0',
            MAX_ACTIVITIES: 1000,
            MAX_WORKERS: 50,
            BACKUP_INTERVAL: 300000, // 5 minutes
            DEBOUNCE_DELAY: 300,
            DEFAULT_CURRENCY: 'USD',
            DATE_FORMAT: 'YYYY-MM-DD',
            SUPPORTED_EXPORT_FORMATS: ['json', 'csv']
        };

        const VALIDATION_RULES = {
            REQUIRED: (value) => value && value.toString().trim() !== '',
            EMAIL: (value) => /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(value),
            PHONE: (value) => /^[\d\s\-\(\)\+]{10,}$/.test(value),
            NUMBER: (value) => !isNaN(parseFloat(value)) && isFinite(value),
            POSITIVE_NUMBER: (value) => VALIDATION_RULES.NUMBER(value) && parseFloat(value) > 0,
            MIN_LENGTH: (min) => (value) => value && value.length >= min,
            MAX_LENGTH: (max) => (value) => value && value.length <= max,
            FUTURE_DATE: (value) => new Date(value) >= new Date().setHours(0,0,0,0),
            VALID_DATE: (value) => !isNaN(new Date(value).getTime())
        };

        // Enhanced Icon Components with consistent sizing
        const iconProps = { className: "w-5 h-5", strokeWidth: 2 };
        
        const Plus = memo((props) => (
            <svg {...iconProps} {...props} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
            </svg>
        ));

        const Clock = memo((props) => (
            <svg {...iconProps} {...props} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        ));

        const CheckCircle = memo((props) => (
            <svg {...iconProps} {...props} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        ));

        const DollarSign = memo((props) => (
            <svg {...iconProps} {...props} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1" />
            </svg>
        ));

        const User = memo((props) => (
            <svg {...iconProps} {...props} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
            </svg>
        ));

        const Calendar = memo((props) => (
            <svg {...iconProps} {...props} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
            </svg>
        ));

        const Home = memo((props) => (
            <svg {...iconProps} {...props} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
            </svg>
        ));

        const Star = memo((props) => (
            <svg {...iconProps} {...props} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z" />
            </svg>
        ));

        const MapPin = memo((props) => (
            <svg {...iconProps} {...props} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                <path strokeLinecap="round" strokeLinejoin="round" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
        ));

        const BarChart = memo((props) => (
            <svg {...iconProps} {...props} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
            </svg>
        ));

        const FileText = memo((props) => (
            <svg {...iconProps} {...props} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
            </svg>
        ));

        const Settings = memo((props) => (
            <svg {...iconProps} {...props} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                <path strokeLinecap="round" strokeLinejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
        ));

        const Download = memo((props) => (
            <svg {...iconProps} {...props} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
            </svg>
        ));

        const Search = memo((props) => (
            <svg {...iconProps} {...props} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
        ));

        const Bell = memo((props) => (
            <svg {...iconProps} {...props} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
            </svg>
        ));

        const Printer = memo((props) => (
            <svg {...iconProps} {...props} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h6a2 2 0 002-2v-4a2 2 0 00-2-2H9a2 2 0 00-2 2v4a2 2 0 002 2zm8-12V5a2 2 0 00-2-2H9a2 2 0 00-2 2v4h10z" />
            </svg>
        ));

        const Trash = memo((props) => (
            <svg {...iconProps} {...props} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
            </svg>
        ));

        const Edit = memo((props) => (
            <svg {...iconProps} {...props} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
            </svg>
        ));

        const AlertCircle = memo((props) => (
            <svg {...iconProps} {...props} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.732-.833-2.464 0L4.35 16.5c-.77.833.192 2.5 1.732 2.5z" />
            </svg>
        ));

        const Save = memo((props) => (
            <svg {...iconProps} {...props} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4" />
            </svg>
        ));

        const X = memo((props) => (
            <svg {...iconProps} {...props} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>
        ));

        const Info = memo((props) => (
            <svg {...iconProps} {...props} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        ));

        const Code = memo((props) => (
            <svg {...iconProps} {...props} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4" />
            </svg>
        ));

        const Monitor = memo((props) => (
            <svg {...iconProps} {...props} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
            </svg>
        ));

        // Utility Functions
        const formatCurrency = (amount, currency = APP_CONFIG.DEFAULT_CURRENCY) => {
            return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: currency
            }).format(amount);
        };

        const formatDate = (date, format = 'short') => {
            const options = {
                short: { month: 'short', day: 'numeric', year: 'numeric' },
                long: { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' },
                time: { hour: '2-digit', minute: '2-digit' }
            };
            return new Date(date).toLocaleDateString('en-US', options[format]);
        };

        const debounce = (func, delay) => {
            let timeoutId;
            return (...args) => {
                clearTimeout(timeoutId);
                timeoutId = setTimeout(() => func.apply(null, args), delay);
            };
        };

        const generateId = () => Date.now() + Math.random().toString(36).substr(2, 9);

        const validateForm = (data, rules) => {
            const errors = {};
            Object.keys(rules).forEach(field => {
                const value = data[field];
                const fieldRules = Array.isArray(rules[field]) ? rules[field] : [rules[field]];
                
                for (const rule of fieldRules) {
                    if (!rule.validator(value)) {
                        errors[field] = rule.message;
                        break;
                    }
                }
            });
            return errors;
        };

        // Category Configuration
        const CATEGORIES = {
            webdev: { 
                label: 'Web Development', 
                icon: Code, 
                badge: 'webdev-badge',
                locations: ['Remote/Office', 'Client Location', 'Home Office', 'Co-working Space']
            },
            design: { 
                label: 'Design', 
                icon: Monitor, 
                badge: 'service-badge',
                locations: ['Remote/Office', 'Client Location', 'Home Office', 'Co-working Space']
            },
            cleaning: { 
                label: 'Cleaning', 
                icon: Home, 
                badge: 'service-badge',
                locations: ['Main apartment', 'Kitchen', 'Bathroom', 'Living room', 'Bedroom']
            },
            maintenance: { 
                label: 'Maintenance', 
                icon: Settings, 
                badge: 'maintenance-badge',
                locations: ['Main apartment', 'Kitchen', 'Bathroom', 'Living room', 'Bedroom', 'Office', 'Garage']
            },
            delivery: { 
                label: 'Delivery', 
                icon: MapPin, 
                badge: 'delivery-badge',
                locations: ['Client Location', 'Office', 'Home']
            },
            other: { 
                label: 'Other', 
                icon: FileText, 
                badge: 'other-badge',
                locations: ['Remote/Office', 'Client Location', 'Home Office']
            }
        };

        const PAYMENT_METHODS = ['Cash', 'Venmo', 'PayPal', 'Zelle', 'Check', 'Credit Card', 'Bank Transfer'];

        // Enhanced Hooks
        const useLocalStorage = (key, defaultValue) => {
            const [value, setValue] = useState(() => {
                try {
                    const item = localStorage.getItem(key);
                    return item ? JSON.parse(item) : defaultValue;
                } catch (error) {
                    console.error(`Error loading ${key} from localStorage:`, error);
                    return defaultValue;
                }
            });

            const setStoredValue = useCallback((newValue) => {
                try {
                    setValue(newValue);
                    localStorage.setItem(key, JSON.stringify(newValue));
                    return true;
                } catch (error) {
                    console.error(`Error saving ${key} to localStorage:`, error);
                    return false;
                }
            }, [key]);

            return [value, setStoredValue];
        };

        const useDebounce = (value, delay) => {
            const [debouncedValue, setDebouncedValue] = useState(value);

            useEffect(() => {
                const handler = setTimeout(() => {
                    setDebouncedValue(value);
                }, delay);

                return () => {
                    clearTimeout(handler);
                };
            }, [value, delay]);

            return debouncedValue;
        };

        // Enhanced Components
        const NotificationContainer = memo(({ notifications, removeNotification }) => (
            <div className="fixed top-4 right-4 z-50 space-y-2 no-print">
                {notifications.map(notification => (
                    <div
                        key={notification.id}
                        className={`notification max-w-sm p-4 rounded-2xl shadow-lg backdrop-blur-sm ${
                            notification.type === 'success' 
                                ? 'bg-green-100 border border-green-200 text-green-800' 
                                : notification.type === 'error'
                                ? 'bg-red-100 border border-red-200 text-red-800'
                                : 'bg-blue-100 border border-blue-200 text-blue-800'
                        }`}
                        role="alert"
                        aria-live="polite"
                    >
                        <div className="flex items-center justify-between">
                            <div className="flex items-center gap-3">
                                {notification.type === 'success' && <CheckCircle className="w-5 h-5" />}
                                {notification.type === 'error' && <AlertCircle className="w-5 h-5" />}
                                {notification.type === 'info' && <Info className="w-5 h-5" />}
                                <div>
                                    <p className="font-semibold">{notification.title}</p>
                                    <p className="text-sm opacity-90">{notification.message}</p>
                                </div>
                            </div>
                            <button
                                onClick={() => removeNotification(notification.id)}
                                className="ml-3 opacity-70 hover:opacity-100 focus-visible:focus"
                                aria-label="Close notification"
                            >
                                <X className="w-4 h-4" />
                            </button>
                        </div>
                    </div>
                ))}
            </div>
        ));

        const FormInput = memo(({ 
            label, 
            error, 
            success, 
            tooltip, 
            required, 
            className = "", 
            ...props 
        }) => (
            <div className={className}>
                <label className="block text-sm font-semibold text-gray-700 mb-3">
                    {label}
                    {required && <span className="text-red-500 ml-1">*</span>}
                    {tooltip && (
                        <span className="tooltip ml-2">
                            <Info className="w-4 h-4 text-gray-400 inline" />
                            <span className="tooltip-text">{tooltip}</span>
                        </span>
                    )}
                </label>
                <input
                    className={`w-full px-4 py-3 border rounded-2xl focus:outline-none focus:ring-2 transition-all bg-white focus-visible:focus ${
                        error 
                            ? 'error-input' 
                            : success 
                            ? 'success-input'
                            : 'border-gray-200 focus:ring-indigo-500 focus:border-transparent'
                    }`}
                    {...props}
                />
                {error && <p className="text-red-500 text-sm mt-2 flex items-center gap-1">
                    <AlertCircle className="w-4 h-4" />
                    {error}
                </p>}
                {success && <p className="text-green-500 text-sm mt-2 flex items-center gap-1">
                    <CheckCircle className="w-4 h-4" />
                    {success}
                </p>}
            </div>
        ));

        const LoadingSpinner = memo(({ size = 'md', className = '' }) => {
            const sizeClasses = {
                sm: 'w-4 h-4',
                md: 'w-6 h-6',
                lg: 'w-8 h-8'
            };
            
            return (
                <div className={`loading-spinner ${sizeClasses[size]} ${className}`} 
                     role="status" aria-label="Loading" />
            );
        });

        const ErrorBoundary = ({ children, fallback }) => {
            const [hasError, setHasError] = useState(false);

            useEffect(() => {
                const handleError = (error) => {
                    console.error('Application Error:', error);
                    setHasError(true);
                };

                window.addEventListener('error', handleError);
                return () => window.removeEventListener('error', handleError);
            }, []);

            if (hasError) {
                return fallback || (
                    <div className="min-h-screen flex items-center justify-center bg-gray-50">
                        <div className="text-center p-8">
                            <AlertCircle className="w-16 h-16 text-red-500 mx-auto mb-4" />

                        };

                        a.href = url;

                        document.body.appendChild(a);

                        document.body.removeChild(a);
                        URL.revokeObjectURL(url);

                    } else if (format === 'csv') {

                                return stringVal.includes(',') || stringVal.includes('"')

                        const url = URL.createObjectURL(blob);

                                    <span className="text-gray-700 font-medium">Processing...</span>
                                </div>
                            </div>
                        )}
                    </div>
                </ErrorBoundary>
            );
        };

        // Render the enhanced app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<EnhancedProfessionalPaymentSystem />);
    </script>
</body>
</html>
