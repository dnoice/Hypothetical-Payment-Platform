                } catch (error) {
                    console.error(`Error loading ${key} from localStorage:`, error);

                try {
                    setValue(newValue);
                    localStorage.setItem(key, JSON.stringify(newValue));
                    return true;
                } catch (error) {
                    console.error(`Error saving ${key} to localStorage:`, error);

                    {editingActivity && (
                        <div className="fixed inset-0 bg-black/30 backdrop-blur-sm flex items-center justify-center p-4 z-50">
                            <div className="bg-white rounded-3xl p-8 w-full max-w-lg max-h-[90vh] overflow-y-auto card-shadow-lg">
                                <h3 className="text-2xl font-bold text-gray-900 mb-8 flex items-center gap-3">
                                    <Edit className="w-6 h-6 text-blue-600" />
                                    Edit Activity
                                </h3>
                                
                                <div className="space-y-6">
                                    <FormInput
                                        label="Service Title"
                                        value={editingActivity.title}
                                        onChange={(e) => setEditingActivity({...editingActivity, title: e.target.value})}
                                        required
                                    />

                                    <div>
                                        <label className="block text-sm font-semibold text-gray-700 mb-3">Description</label>
                                        <textarea
                                            value={editingActivity.description}
                                            onChange={(e) => setEditingActivity({...editingActivity, description: e.target.value})}
                                            className="w-full px-4 py-3 border border-gray-200 rounded-2xl focus:outline-none focus:ring-2 focus:ring-indigo-500 h-24 resize-none bg-white"
                                        />
                                    </div>

                                    <div className="grid grid-cols-2 gap-4">
                                        <FormInput
                                            label="Hours"
                                            type="number"
                                            step="0.25"
                                            value={editingActivity.duration}
                                            onChange={(e) => setEditingActivity({...editingActivity, duration: parseFloat(e.target.value)})}
                                            required
                                        />
                                        <FormInput
                                            label="Rate/hr"
                                            type="number"
                                            value={editingActivity.hourlyRate}
                                            onChange={(e) => setEditingActivity({...editingActivity, hourlyRate: parseFloat(e.target.value)})}
                                            required
                                        />
                                    </div>

                                    <div className="grid grid-cols-2 gap-4">
                                        <div>
                                            <label className="block text-sm font-semibold text-gray-700 mb-3">Category</label>
                                            <select
                                                value={editingActivity.category}
                                                onChange={(e) => setEditingActivity({...editingActivity, category: e.target.value})}
                                                className="w-full px-4 py-3 border border-gray-200 rounded-2xl focus:outline-none focus:ring-2 focus:ring-indigo-500 bg-white"
                                            >
                                                {categories.map(cat => (
                                                    <option key={cat} value={cat} className="capitalize">{cat}</option>
                                                ))}
                                            </select>
                                        </div>
                                        <FormInput
                                            label="Quality (1-5)"
                                            type="number"
                                            min="1"
                                            max="5"
                                            value={editingActivity.quality}
                                            onChange={(e) => setEditingActivity({...editingActivity, quality: parseInt(e.target.value)})}
                                        />
                                    </div>

                                    <div className="bg-gradient-to-r from-blue-50 to-indigo-50 border border-blue-200 p-6 rounded-2xl">
                                        <div className="flex justify-between items-center">
                                            <span className="font-semibold text-gray-700">Updated Total:</span>
                                            <span className="text-2xl font-bold text-blue-600">
                                                ${((editingActivity.duration || 0) * (editingActivity.hourlyRate || 0)).toFixed(2)}
                                            </span>
                                        </div>
                                    </div>
                                </div>

                                <div className="flex gap-4 mt-8">
                                    <button
                                        onClick={() => {
                                            const updatedActivity = {
                                                ...editingActivity,
                                                amount: editingActivity.duration * editingActivity.hourlyRate,
                                                notes: editingActivity.description
                                            };
                                            
                                            setActivities(activities.map(a => 
                                                a.id === editingActivity.id ? updatedActivity : a
                                            ));
                                            setEditingActivity(null);
                                            addNotification('success', 'Activity Updated', 'Changes have been saved successfully');
                                        }}
                                        className="flex-1 bg-gradient-to-r from-blue-500 to-indigo-600 text-white px-6 py-4 rounded-2xl font-bold hover:shadow-lg transition-all flex items-center justify-center gap-2"
                                    >
                                        <Save className="w-5 h-5" />
                                        Save Changes
                                    </button>
                                    <button
                                        onClick={() => setEditingActivity(null)}
                                        className="flex-1 bg-gradient-to-r from-gray-100 to-gray-200 text-gray-700 px-6 py-4 rounded-2xl font-bold hover:from-gray-200 hover:to-gray-300 transition-all"
                                    >
                                        Cancel
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Enhanced Confirmation Dialog */}
                    {confirmDelete && (
                        <div className="fixed inset-0 bg-black/30 backdrop-blur-sm flex items-center justify-center p-4 z-50">
                            <div className="bg-white rounded-3xl p-8 w-full max-w-md card-shadow-lg">
                                <div className="text-center">
                                    <div className="w-16 h-16 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-6">
                                        <AlertCircle className="w-8 h-8 text-red-600" />
                                    </div>
                                    <h3 className="text-xl font-bold text-gray-900 mb-4">
                                        Delete {confirmDelete.type === 'worker' ? 'Worker' : 'Activity'}?
                                    </h3>
                                    <p className="text-gray-600 mb-8">
                                        Are you sure you want to delete <strong>{confirmDelete.name}</strong>? 
                                        {confirmDelete.type === 'worker' && ' This will remove them from your team.'}
                                        {confirmDelete.type === 'activity' && ' This action cannot be undone and will remove all associated data.'}
                                    </p>
                                    
                                    {confirmDelete.type === 'worker' && (
                                        <div className="bg-amber-50 border border-amber-200 rounded-xl p-4 mb-6">
                                            <p className="text-sm text-amber-800">
                                                <strong>Note:</strong> Make sure this worker has no pending activities before deleting.
                                            </p>
                                        </div>
                                    )}
                                    
                                    <div className="flex gap-4">
                                        <button
                                            onClick={() => {
                                                if (confirmDelete.type === 'worker') {
                                                    deleteWorker(confirmDelete.id);
                                                } else {
                                                    deleteActivity(confirmDelete.id);
                                                }
                                            }}
                                            className="flex-1 bg-gradient-to-r from-red-500 to-red-600 text-white px-6 py-3 rounded-2xl font-bold hover:shadow-lg transition-all flex items-center justify-center gap-2"
                                        >
                                            <Trash className="w-5 h-5" />
                                            Delete
                                        </button>
                                        <button
                                            onClick={() => setConfirmDelete(null)}
                                            className="flex-1 bg-gradient-to-r from-gray-100 to-gray-200 text-gray-700 px-6 py-3 rounded-2xl font-bold hover:from-gray-200 hover:to-gray-300 transition-all"
                                        >
                                            Cancel
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Loading Overlay */}
                    {isLoading && (
                        <div className="fixed inset-0 bg-black/20 backdrop-blur-sm flex items-center justify-center z-50">
                            <div className="bg-white rounded-2xl p-8 flex items-center gap-4 card-shadow-lg">
                                <div className="w-8 h-8 border-4 border-indigo-500 border-t-transparent rounded-full animate-spin"></div>
                                <span className="text-gray-700 font-medium">Processing...</span>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        // Render the enhanced app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<EnhancedProfessionalPaymentSystem />);
    </script>
</body>
</html>
