        // Password and Security Management
        const usePasswordProtection = () => {
            const [hasPassword, setHasPassword] = useState(false);
            const [isAuthenticated, setIsAuthenticated] = useState(false);
            const [sessionExpiry, setSessionExpiry] = useState(null);

            // Check if password is set and session status
            useEffect(() => {
                const storedPassword = safeLocalStorage.getItem('securityPassword');
                const storedSession = safeLocalStorage.getItem('securitySession');
                
                setHasPassword(!!storedPassword);
                
                if (storedSession && Date.now() < storedSession.expiry) {
                    setIsAuthenticated(true);
                    setSessionExpiry(storedSession.expiry);
                } else {
                    setIsAuthenticated(false);
                    safeLocalStorage.removeItem('securitySession');
                }
            }, []);

            // Auto-logout on session expiry
            useEffect(() => {
                if (sessionExpiry && sessionExpiry <= Date.now()) {
                    logout();
                }
            }, [sessionExpiry]);

            const hashPassword = (password) => {
                // Simple hash function for basic security
                let hash = 0;
                for (let i = 0; i < password.length; i++) {
                    const char = password.charCodeAt(i);
                    hash = ((hash << 5) - hash) + char;
                    hash = hash & hash; // Convert to 32-bit integer
                }
                return hash.toString();
            };

            const setupPassword = (password) => {
                if (password.length < APP_CONFIG.MIN_PASSWORD_LENGTH) {
                    return { success: false, error: `Password must be at least ${APP_CONFIG.MIN_PASSWORD_LENGTH} characters` };
                }

                const hashedPassword = hashPassword(password);
                const result = safeLocalStorage.setItem('securityPassword', hashedPassword);
                
                if (result.success) {
                    setHasPassword(true);
                    return { success: true };
                } else {
                    return { success: false, error: result.error };
                }
            };

            const authenticate = (password) => {
                const storedPassword = safeLocalStorage.getItem('securityPassword');
                if (!storedPassword) {
                    return { success: false, error: 'No password set' };
                }

                const hashedInput = hashPassword(password);
                if (hashedInput === storedPassword) {
                    const expiry = Date.now() + APP_CONFIG.SESSION_TIMEOUT;
                    safeLocalStorage.setItem('securitySession', { expiry });
                    setIsAuthenticated(true);
                    setSessionExpiry(expiry);
                    return { success: true };
                } else {
                    return { success: false, error: 'Incorrect password' };
                }
            };

            const changePassword = (oldPassword, newPassword) => {
                const authResult = authenticate(oldPassword);
                if (!authResult.success) {
                    return { success: false, error: 'Current password is incorrect' };
                }

                return setupPassword(newPassword);
            };

            const logout = () => {
                safeLocalStorage.removeItem('securitySession');
                setIsAuthenticated(false);
                setSessionExpiry(null);
            };

            const requiresAuth = (operation) => {
                return hasPassword && !isAuthenticated;
            };

            const extendSession = () => {
                if (isAuthenticated) {
                    const expiry = Date.now() + APP_CONFIG.SESSION_TIMEOUT;
                    safeLocalStorage.setItem('securitySession', { expiry });
                    setSessionExpiry(expiry);
                }
            };

            return {
                hasPassword,
                isAuthenticated,
                sessionExpiry,
                setupPassword,
                authenticate,
                changePassword,
                logout,
                requiresAuth,
                extendSession
            };
        };

                    time: { hour: '2-digit', minute: '2-digit' }

        const debounce = (func, delay) => {

            return (...args) => {
                clearTimeout(timeoutId);
                timeoutId = setTimeout(() => func.apply(null, args), delay);

        const validateForm = (data, rules) => {
            const errors = {};
            Object.keys(rules).forEach(field => {
                const value = data[field];
                const fieldRules = Array.isArray(rules[field]) ? rules[field] : [rules[field]];
                
                for (const rule of fieldRules) {
                    if (!rule.validator(value)) {
                        errors[field] = rule.message;
                        break;
                    }
                }
            });
            return errors;

        // Enhanced localStorage management with error handling and quota monitoring
        const safeLocalStorage = {
            getItem: (key, defaultValue = null) => {
                try {
                    const item = localStorage.getItem(key);
                    return item ? JSON.parse(item) : defaultValue;
                } catch (error) {
                    console.error(`Error reading ${key} from localStorage:`, error);
                    return defaultValue;
                }

            setItem: (key, value) => {
                try {
                    const stringValue = JSON.stringify(value);
                    
                    // Check storage quota before saving
                    if (stringValue.length > APP_CONFIG.MAX_FILE_SIZE) {
                        throw new Error('Data too large to store');
                    }
                    
                    localStorage.setItem(key, stringValue);
                    return { success: true };
                } catch (error) {
                    console.error(`Error saving ${key} to localStorage:`, error);
                    
                    if (error.name === 'QuotaExceededError') {
                        return { success: false, error: 'Storage quota exceeded. Please export your data and clear some space.' };
                    }
                    
                    return { success: false, error: `Failed to save data: ${error.message}` };
                }

            removeItem: (key) => {
                try {
                    localStorage.removeItem(key);
                    return { success: true };
                } catch (error) {
                    console.error(`Error removing ${key} from localStorage:`, error);
                    return { success: false, error: error.message };
                }

            getStorageInfo: () => {
                try {
                    let totalSize = 0;
                    for (let key in localStorage) {
                        if (localStorage.hasOwnProperty(key)) {
                            totalSize += localStorage[key].length + key.length;
                        }
                    }
                    
                    // Estimate quota (most browsers allow 5-10MB)
                    const estimatedQuota = 5 * 1024 * 1024; // 5MB
                    const usagePercent = totalSize / estimatedQuota;
                    
                    return {
                        totalSize,
                        estimatedQuota,
                        usagePercent,

        const groupActivitiesByDate = (activities) => {
            const today = new Date().toISOString().split('T')[0];
            const yesterday = new Date(Date.now() - 86400000).toISOString().split('T')[0];
            
            const groups = {
                today: [],
                yesterday: [],
                earlier: []
            };

            activities.forEach(activity => {
                if (activity.date === today) {
                    groups.today.push(activity);
                } else if (activity.date === yesterday) {
                    groups.yesterday.push(activity);
                } else {
                    groups.earlier.push(activity);
                }
            });

            Object.keys(groups).forEach(key => {
                groups[key].sort((a, b) => new Date(b.createdAt || b.date) - new Date(a.createdAt || a.date));

                                            ))}
                                        </div>
                                    </div>

                                    <div>
                                        <label className="block text-sm font-semibold text-gray-700 mb-3">Payment Method</label>
                                        <PaymentMethodSelect
                                            value={editingActivity.paymentMethod}
                                            onChange={(method) => setEditingActivity({...editingActivity, paymentMethod: method})}
                                            onAddCustom={addCustomMethod}
                                            methods={paymentMethods}
                                            className="w-full"
                                        />
                                    </div>

                                    {editingActivity.duration && editingActivity.hourlyRate && (
                                        <div className="bg-gradient-to-r from-emerald-50 to-green-50 border border-emerald-200 p-6 rounded-2xl">
                                            <div className="flex justify-between items-center">
                                                <span className="font-semibold text-gray-700">Updated Total:</span>
                                                <span className="text-3xl font-bold text-emerald-600">
                                                    {formatCurrency(parseFloat(editingActivity.duration) * editingActivity.hourlyRate)}
                                                </span>
                                            </div>
                                        </div>
                                    )}
                                </div>

                                <div className="flex gap-4 mt-8">
                                    <Button
                                        onClick={updateActivity}
                                        disabled={isLoading || !editingActivity.title || !editingActivity.duration}
                                        loading={isLoading}
                                        className="flex-1"
                                    >
                                        <Save className="w-5 h-5" />
                                        {isLoading ? 'Updating...' : 'Update Session'}
                                    </Button>
                                    <Button
                                        variant="secondary"
                                        onClick={() => setEditingActivity(null)}
                                        className="flex-1"
                                    >
                                        Cancel
                                    </Button>
                                </div>
                            </Modal>
                        )}

                        {/* Edit Worker Modal */}
                        {editingWorker && (
                            <Modal 
                                isOpen={true} 
                                onClose={() => setEditingWorker(null)} 
                                title="Edit Worker"
                            >
                                <div className="space-y-6">
                                    <FormInput
                                        label="Full Name"
                                        placeholder="e.g., Sarah Johnson"
                                        value={editingWorker.name}
                                        onChange={(e) => setEditingWorker({...editingWorker, name: e.target.value})}
                                        required
                                    />

                                    <div className="grid grid-cols-2 gap-4">
                                        <FormInput
                                            label="Phone Number"
                                            placeholder="(555) 123-4567"
                                            value={editingWorker.phone}
                                            onChange={(e) => setEditingWorker({...editingWorker, phone: e.target.value})}
                                            required
                                        />
                                        <FormInput
                                            label="Email Address"
                                            type="email"
                                            placeholder="sarah@example.com"
                                            value={editingWorker.email}
                                            onChange={(e) => setEditingWorker({...editingWorker, email: e.target.value})}
                                        />
                                    </div>

                                    <div className="grid grid-cols-2 gap-4">
                                        <FormInput
                                            label="Default Rate/hr"
                                            type="number"
                                            min="1"
                                            max="1000"
                                            placeholder="25"
                                            value={editingWorker.defaultRate}
                                            onChange={(e) => setEditingWorker({...editingWorker, defaultRate: e.target.value})}
                                        />
                                        <FormInput
                                            label="Skills (comma separated)"
                                            placeholder="Cleaning, Repairs, Assembly"
                                            value={editingWorker.skills}
                                            onChange={(e) => setEditingWorker({...editingWorker, skills: e.target.value})}
                                        />
                                    </div>

                                    <div>
                                        <label className="block text-sm font-semibold text-gray-700 mb-3">Notes</label>
                                        <textarea
                                            placeholder="Additional notes about this worker..."
                                            value={editingWorker.notes}
                                            onChange={(e) => setEditingWorker({...editingWorker, notes: e.target.value})}
                                            className="w-full px-4 py-3 border border-gray-200 rounded-2xl focus:outline-none focus:ring-2 focus:ring-indigo-500 h-24 resize-none bg-white focus-visible:focus"
                                        />
                                    </div>
                                </div>

                                <div className="flex gap-4 mt-8">
                                    <Button
                                        onClick={updateWorkerProtected}
                                        disabled={isLoading || !editingWorker.name || !editingWorker.phone}
                                        loading={isLoading}
                                        className="flex-1 relative"
                                    >
                                        <Save className="w-5 h-5" />
                                        {isLoading ? 'Updating...' : 'Update Worker'}
                                        {hasPassword && !isAuthenticated && (
                                            <Shield className="w-4 h-4 ml-2 text-white/70" />
                                        )}
                                    </Button>
                                    <Button
                                        variant="secondary"
                                        onClick={() => setEditingWorker(null)}
                                        className="flex-1"
                                    >
                                        Cancel
                                    </Button>
                                </div>
                            </Modal>
                        )}

                        {/* Keyboard Shortcuts Modal */}
                        {quickAction === 'shortcuts' && (
                            <Modal 
                                isOpen={true} 
                                onClose={() => setQuickAction(null)} 
                                title="Keyboard Shortcuts"
                                size="md"
                            >
                                <div className="space-y-6">
                                    <div className="grid grid-cols-1 gap-4">
                                        <div className="bg-gray-50 rounded-xl p-4">
                                            <h4 className="font-semibold text-gray-900 mb-3">General Actions</h4>
                                            <div className="space-y-2 text-sm">
                                                <div className="flex justify-between">
                                                    <span>New Work Session</span>
                                                    <kbd className="bg-white px-2 py-1 rounded border font-mono">Ctrl+N</kbd>
                                                </div>
                                                <div className="flex justify-between">
                                                    <span>Add Worker</span>
                                                    <kbd className="bg-white px-2 py-1 rounded border font-mono">Ctrl+U</kbd>
                                                </div>
                                                <div className="flex justify-between">
                                                    <span>Export Data</span>
                                                    <kbd className="bg-white px-2 py-1 rounded border font-mono">Ctrl+E</kbd>
                                                </div>
                                                <div className="flex justify-between">
                                                    <span>Close Modal</span>
                                                    <kbd className="bg-white px-2 py-1 rounded border font-mono">Esc</kbd>
                                                </div>
                                            </div>
                                        </div>

                                        <div className="bg-gray-50 rounded-xl p-4">
                                            <h4 className="font-semibold text-gray-900 mb-3">Navigation</h4>
                                            <div className="space-y-2 text-sm">
                                                <div className="flex justify-between">
                                                    <span>Timeline View</span>
                                                    <kbd className="bg-white px-2 py-1 rounded border font-mono">Ctrl+1</kbd>
                                                </div>
                                                <div className="flex justify-between">
                                                    <span>Analytics View</span>
                                                    <kbd className="bg-white px-2 py-1 rounded border font-mono">Ctrl+2</kbd>
                                                </div>
                                                <div className="flex justify-between">
                                                    <span>Workers View</span>
                                                    <kbd className="bg-white px-2 py-1 rounded border font-mono">Ctrl+3</kbd>
                                                </div>
                                                <div className="flex justify-between">
                                                    <span>Settings View</span>
                                                    <kbd className="bg-white px-2 py-1 rounded border font-mono">Ctrl+4</kbd>
                                                </div>
                                            </div>
                                        </div>

                                        <div className="bg-blue-50 rounded-xl p-4">
                                            <h4 className="font-semibold text-blue-900 mb-3">Pro Tips</h4>
                                            <div className="space-y-2 text-sm text-blue-800">
                                                <p>• Forms auto-save as drafts while you type</p>
                                                <p>• Use Tab to navigate between form fields</p>
                                                <p>• Press Enter in custom payment method to save</p>
                                                <p>• Data is automatically backed up every 5 minutes</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div className="flex justify-center mt-8">
                                    <Button
                                        variant="secondary"
                                        onClick={() => setQuickAction(null)}
                                    >
                                        Got it!
                                    </Button>
                                </div>
                            </Modal>
                        )}

                        {/* Confirmation Delete Modal */}
                        {confirmDelete && (
                            <Modal 
                                isOpen={true} 
                                onClose={() => setConfirmDelete(null)} 
                                title="Confirm Deletion"
                                size="sm"
                            >
                                <div className="text-center">
                                    <div className="w-16 h-16 bg-gradient-to-br from-red-100 to-red-200 rounded-full flex items-center justify-center mx-auto mb-6">
                                        <AlertCircle className="w-8 h-8 text-red-600" />
                                    </div>
                                    
                                    <h3 className="text-xl font-bold text-gray-900 mb-3">
                                        Delete {confirmDelete.type === 'worker' ? 'Worker' : 'Activity'}?
                                    </h3>
                                    
                                    <p className="text-gray-600 mb-8">
                                        Are you sure you want to delete "<strong>{confirmDelete.name}</strong>"? 
                                        This action cannot be undone.
                                    </p>

                                    <div className="flex gap-4">
                                        <Button
                                            variant="danger"
                                            onClick={() => {
                                                if (confirmDelete.type === 'worker') {
                                                    deleteWorkerProtected(confirmDelete.id);
                                                } else {
                                                    deleteActivity(confirmDelete.id);
                                                }
                                            }}
                                            className="flex-1 relative"
                                        >
                                            <Trash className="w-4 h-4" />
                                            Delete
                                            {confirmDelete.type === 'worker' && hasPassword && !isAuthenticated && (
                                                <Shield className="w-4 h-4 ml-2 text-white/70" />
                                            )}
                                        </Button>
                                        <Button
                                            variant="secondary"
                                            onClick={() => setConfirmDelete(null)}
                                            className="flex-1"
                                        >
                                            Cancel
                                        </Button>
                                    </div>
                                </div>
                            </Modal>
                        )}

                        {/* Password Setup Modal */}
                        <PasswordSetupModal
                            isOpen={showPasswordSetup}
                            onClose={() => setShowPasswordSetup(false)}
                            onSetup={handlePasswordSetup}
                        />

                        {/* Password Authentication Modal */}
                        <PasswordAuthModal
                            isOpen={showPasswordAuth}
                            onClose={() => {
                                setShowPasswordAuth(false);
                                setPendingOperation(null);
                            }}
                            onAuthenticate={handlePasswordAuth}
                            operation={pendingOperation?.operationName || 'access protected features'}
                        />

                        {/* Password Change Modal */}
                        <PasswordChangeModal
                            isOpen={showPasswordChange}
                            onClose={() => setShowPasswordChange(false)}
                            onChangePassword={handlePasswordChange}
                        />
                    </div>
                </ErrorBoundary>
            );
        };

        // Mount the application
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<ProfessionalPaymentSystem />);
    </script>
</body>
</html>
